<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Robin Christopher Ladiges"/>
    <link rel="preconnect" href="https://blackpinguin-de.github.io/" crossorigin/>
    <title>You will be redirected...</title>
  </head>
  <body>
    <noscript>
      Without JavaScript you need to manually follow this link:
      <br/>
      <br/>
      <a href="https://blackpinguin-de.github.io/twitter.blackpinguin.de/">
        https://blackpinguin-de.github.io/twitter.blackpinguin.de/
      </a>
    </noscript>
    <script>
      var base    = 'https://blackpinguin-de.github.io/twitter.blackpinguin.de';
      var path    = window.location.pathname;
      var query   = window.location.search;
      var hash    = window.location.hash;
      var target  = base + path + query + hash;
      window.location.href = target;
    </script>
  </body>
</html>
